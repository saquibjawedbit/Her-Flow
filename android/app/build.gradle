plugins {
    id "com.android.application"       // Required for Android apps
    id "kotlin-android"                // Adds Kotlin support
    id "dev.flutter.flutter-gradle-plugin" // Flutter Gradle plugin
    id "com.google.gms.google-services" // Google services (e.g., Firebase)
}

// Load local properties (e.g., Flutter versioning)
def localProperties = new Properties()
def localPropertiesFile = rootProject.file('local.properties')
if (localPropertiesFile.exists()) {
    localPropertiesFile.withReader('UTF-8') { reader ->
        localProperties.load(reader)
    }
}

// Default Flutter versioning setup
def flutterVersionCode = localProperties.getProperty('flutter.versionCode', '1').toInteger()
def flutterVersionName = localProperties.getProperty('flutter.versionName', '1.0')

android {
    namespace "com.example.her_flow"   // Your app's namespace (package name)
    compileSdkVersion flutter.compileSdkVersion
    ndkVersion flutter.ndkVersion

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = '1.8' // Ensures compatibility with Java 8 features
    }

    sourceSets {
        main.java.srcDirs += 'src/main/kotlin' // Adds Kotlin source directory
    }

    defaultConfig {
        applicationId "com.example.her_flow" // Replace with your unique app ID
        minSdkVersion 23 // Minimum supported Android version
        targetSdkVersion flutter.targetSdkVersion
        versionCode flutterVersionCode
        versionName flutterVersionName
    }

    buildTypes {
        release {
            // TODO: Add signing configurations for production releases
            signingConfig signingConfigs.debug // Temporary for debug builds
        }
    }
}

// Flutter-specific settings
flutter {
    source '../..'
}

dependencies {
    implementation platform('com.google.firebase:firebase-bom:32.7.0') // Firebase BOM
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version" // Kotlin standard library
    implementation 'com.google.firebase:firebase-analytics' // Firebase Analytics
    implementation "androidx.room:room-runtime:2.4.0-alpha03" // Room database
    annotationProcessor "androidx.room:room-compiler:2.4.0-alpha03" // Room annotations processor
}
